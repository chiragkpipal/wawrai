<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wawrai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet"> 
</head>
<body>


    <section class="flex items-center justify-center min-h-screen bg-gray-700">
        <div class="max-w-md w-full mx-4 sm:mx-auto">
          <div class="bg-gray-900 shadow-md rounded px-8 py-6">
            <div class="flex mb-5 justify-center text-white">
              <img src="assets/logo.png" alt="Logo" class="h-8">
              <h1 class="text-3xl font-bold">WAWRAI</h1>
            </div>
            <form action="#" method="post" class="mt-5 text-black">
              <div class="mb-3">
                <input class="w-full p-3 rounded" type="email" name="email" placeholder="Email Address" required="" value="">
              </div>
              <div class="mb-3">
                <input class="w-full p-3 rounded" type="password" name="password" placeholder="Password" required="">
              </div>
              <div class="text-left text-xs text-white"><a href="forgot-password.html">Forgot password?</a></div>
              <div class="mb-2">
                <input type="submit" name="login" class="w-full bg-yellow-600 hover:bg-yellow-500 p-2 rounded mt-2 text-white font" value="Login">
              </div>
              <div class="text-center text-xs text-white">Not yet a member? <a href="register.html">Signup now</a></div>
            </form>
          </div>
        </div>
      

</section>


</body>
</html>
